<main [class]="theme">
  <div class="chart-col">
    <div style="position: absolute; top: 50px; left: 50px; right: 50px; bottom: 50px">
      <BarChart [data]="barData" [width]="312" [height]="500" [hideYAxis]="true" [yDomain]="[0, 50, 100]"
        [styles]="{ bar: { width: 20 } }">
      </BarChart>
    </div>
  </div>
</main>
